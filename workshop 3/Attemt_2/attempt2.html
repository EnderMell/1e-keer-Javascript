<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/attemt2.css" rel="stylesheet">
    <script src="/workshop 3/Attemt_2/assets/js/script.js"></script>
    <title>Calculator 2</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="history">
                    <p id="history-value"></p>
                </div>
                <div class="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div class="keyboard">
                
                    <button class="operator" id="clear">C</button></td>
                    <button class="operator" id="backspace">CE</button></td>
                    <button class="operator" id="%">%</button></td>
                    <button class="operator" id="/">&divide;</button></td>
                    
                   
                    <button class="number" id="7">7</button></td>
                    <button class="number" id="8">8</button></td>
                    <button class="number" id="9">9</button></td>
                    <button class="operator" id="*">&times;</button></td>
                    
                   
                    <button class="number" id="4">4</button></td>
                    <button class="number" id="5">5</button></td>
                    <button class="number" id="6">6</button></td>
                    <button class="operator" id="-">-</button></td>
                    
                   
                    <button class="number" id="1">1</button></td>
                    <button class="number" id="2">2</button></td>
                    <button class="number" id="3">3</button></td>
                    <button class="operator" id="+">+</button></td>
                    
                   
                    <button class="operator" id="(">(</button></td>
                    <button class="number" id="0">0</button></td>
                    <button class="operator" id=")">)</button></td>
                    <button class="operator" id="equal">=</button></td>
                    
                
            </div>
        </div>
    </div>
    
</body>
<script src="assets/js/attemt2.js"></script>
</html>
